<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo</title>
    <link rel="stylesheet" href="./filo.css">
</head>
<!-- MAIN CONTANER ⬇️ -->

    <section class="filo-container">
        <!-- This right here is the file container (left container) / Este de aquí  es el contenedor de archivos (contenedor izquierdo) -->
      <div class="explorer-container">
        <div class="explorer-header">
            <img src="./images/logo.svg" alt="logo">
            <h1>Fylo</h1>
        </div>
        <div class="exlorer-files">
            <img src="./images/icon-document.svg" alt="">
            <img src="./images/icon-folder.svg" alt="">
            <img src="./images/icon-upload.svg" alt="">
        </div>
      </div>
      <!-- this container is the one of the loading animation (right container) / este contenedor es el de la animación de carga (contenedor derecho) -->
      <div class="loader-container">
        <div class="loader-info">
            <h1>You've used <span>815 GB</span> of your storage</h1>
            <div class="loading"></div>
             <div class="usage">
                <h2>0 GB</h2>
                <h2>100GB</h2>
             </div>
        </div>
        <div class="gb-used">
            <h3>1<span id="h-1">8</span><span id="h-2">5</span></h3>
            <p>GB LEFT </p>
        </div>
      </div>
    </section>
</body>
</html>
